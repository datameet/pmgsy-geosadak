<!DOCTYPE html><html><head><meta charset="utf-8"><title>PMGSY Geosadak roads and poi map</title><meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"><script type="module" src="https://projects.datameet.org/pmgsy-geosadak/map/index.8d1d643b.js"></script><link href="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css" rel="stylesheet"><script src="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js"></script><script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script><link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css" type="text/css"><style>body{margin:0;padding:0}#map{height:100vh;position:absolute;width:100%}#map-overlay{background-color:hsla(0,0%,87%,.66);left:20px;padding:10px;position:absolute;top:20px;width:300px}hr{background:none;border:0;border-top:2px solid #fff;clear:both;float:left;height:0;margin-right:5px;width:20px}.dash{border-top:4px dotted #fe0000}</style></head><body> <div id="map"></div> <div id="map-overlay"> <h2>geosadak-map</h2> <div> <hr> Geosadak roads </div> <div> <hr class="dash"> Geosadak roads not in OSM </div> <p>Zoom in and click to download JOSM file of diff roads</p> </div> </body></html>
