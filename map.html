<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PMGSY Geosadak roads and poi map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <!-- <link rel="stylesheet" href="styles.css" /> -->
    <script src="/map.4a0ba830.js" defer=""></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.9.0-beta.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.0-beta.1/mapbox-gl.js"></script>
   <!-- Load the `mapbox-gl-geocoder` plugin. -->
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">

    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        height: 100vh;
        width: 100%;
      }
      #map-overlay {
        position: absolute;
        top: 20px;
        left: 20px;
        width: 300px;
        background-color: rgba(222, 222, 222, 0.66);
        padding: 10px;
      }
      hr {
        float: left;
        width: 20px;
        margin-right: 5px;
        background: none;
        height: 0;
        border: 0 none;
        border-top: 2px solid rgb(27, 27, 27);
        clear: both;
      }
      .osm {
        border-top: 1px solid rgb(126, 126, 126);
      }
      .geosadak {
        border-top: 2px solid rgb(27, 27, 27);
      }
      .diff {
        border-top: 4px dotted #fe0000;
      }
    
</style>
  </head>
  <body>
    <div id="map"></div>
    <div id="map-overlay">
      <h2>geosadak-map</h2>
      <div>
        <hr class="osm">
        OpenStreetMap roads
      </div>
      <div>
        <hr class="geosadak">
        Geosadak roads
      </div>
      <div>
        <hr class="diff">
        Geosadak roads not in OSM (Generated March 8)
      </div>
      <p>Survey of India basemap available between zoom 13-16</p>
    </div>
  </body>
</html>
